     <main class="mt-3 container mb-4" >
        <h1>Formulário</h1>
        <form action="" method="" class="row g-3">

            <div class="col-12">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="" id="nome" class="form-control">
            </div>

            <div class="col-4">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" name="" id="cpf" class="form-control">
            </div>

            <div class="col-6">
                <label for="cpf" class="form-label">Endereco</label>
                <input type="text" name="" id="cpf" class="form-control">
            </div>

            <div class="col-2">
                <label for="cpf" class="form-label">Status</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecionar</option>
                    <option value="1">Ativo</option>
                    <option value="2">Bloqueado</option>
                  </select>
            </div>
            <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="" id="email" class="form-control">
            </div>

            <div class="col-4">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="" id="senha" class="form-control">
            </div>
            <div class="col-2">
                <label for="email" class="form-label">Nível</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecionar</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
            </div>
            <div class="col-12 d-flex justify-content-end mt-5">
                <button class="btn btn-success me-2">Cadastrar</button>
                <button class="btn btn-danger">Cancelar</button>
            </div>
            
        </form>
